  <!-- Main Content -->
  <main class="main-content">
    <!-- Header -->
    <header class="attendance-header">
      <div class="header-content">
        <div class="header-left">
          <h1 class="page-title">Attendance Report</h1>
          <p class="page-subtitle">
            Comprehensive attendance tracking and reporting
          </p>
        </div>
        <div class="header-right">
          <button class="btn btn-primary" id="markAbsentBtn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <line
                  x1="12"
                  y1="5"
                  x2="12"
                  y2="19"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <line
                  x1="5"
                  y1="12"
                  x2="19"
                  y2="12"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Mark Absent/Late
            </button>
        </div>
      </div>
    </header>

    <!-- Filters -->
    <section class="filters-section">
      <div class="filters-content">
        <div class="date-filters">
          <div class="date-group">
            <label for="startDate" class="form-label">From Date</label>
            <input type="date" id="startDate" class="form-input" value="" />
          </div>
          <div class="date-group">
            <label for="endDate" class="form-label">To Date</label>
            <input type="date" id="endDate" class="form-input" value="" />
          </div>
        </div>

        <div class="filter-controls">
          <select id="employeeFilter" class="filter-select">
              <option value="all">All Employees</option>
            </select>
          <select id="statusFilterReport" class="filter-select">
              <option value="all">All Status</option>
              <option value="present">Present</option>
              <option value="absent">Absent</option>
              <option value="late">Late</option>
              <option value="leave">On Leave</option>
            </select>
          <button class="btn btn-secondary" id="exportReportBtn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <polyline
                  points="7,10 12,15 17,10"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <line
                  x1="12"
                  y1="15"
                  x2="12"
                  y2="3"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              Export
            </button>
        </div>
      </div>
    </section>

    <!-- Attendance Table -->
    <section class="attendance-table-section">
      <div class="table-container">
        <div class="table-header">
          <h3>Attendance Records</h3>
          <span class="table-count" id="recordCount">0 records</span>
        </div>

        <div class="table-wrapper">
          <table class="attendance-table" id="attendanceTable">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Date</th>
                <th>Clock In</th>
                <th>Clock Out</th>
                <th>Hours</th>
                <th>Status</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="attendanceTableBody">
              <!-- Will be populated by JavaScript -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </main>

  <!-- Mark Absent/Late Modal -->
  <div class="modal" id="markAbsentModal" style="display: none">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Mark Employee Absent/Late</h2>
        <button class="modal-close" id="closeAbsentModalBtn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="18"
                y1="6"
                x2="6"
                y2="18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <line
                x1="6"
                y1="6"
                x2="18"
                y2="18"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
      </div>

      <form class="absent-form" id="absentForm">
        <div class="form-row">
          <div class="form-group">
            <label for="absentEmployee" class="form-label">Employee</label>
            <select
                id="absentEmployee"
                name="employee"
                class="form-select"
                required
              >
                <option value="">Select employee...</option>
              </select>
          </div>
          <div class="form-group">
            <label for="absentDate" class="form-label">Date</label>
            <input
                type="date"
                id="absentDate"
                name="date"
                class="form-input"
                required
              />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="absentStatus" class="form-label">Status</label>
            <select
                id="absentStatus"
                name="status"
                class="form-select"
                required
              >
                <option value="">Select status...</option>
                <option value="absent">Absent</option>
                <option value="late">Late</option>
                <option value="leave">On Leave</option>
                <option value="sick">Sick Leave</option>
              </select>
          </div>
          <div class="form-group">
            <label for="absentReason" class="form-label">Reason</label>
            <select
                id="absentReason"
                name="reason"
                class="form-select"
                required
              >
                <option value="">Select reason...</option>
                <option value="sick">Sick</option>
                <option value="personal">Personal</option>
                <option value="emergency">Emergency</option>
                <option value="vacation">Vacation</option>
                <option value="medical">Medical Appointment</option>
                <option value="other">Other</option>
              </select>
          </div>
        </div>

        <div class="form-group">
          <label for="absentNotes" class="form-label">Additional Notes</label>
          <textarea
              id="absentNotes"
              name="notes"
              class="form-textarea"
              rows="3"
              placeholder="Enter additional details..."
            ></textarea>
        </div>

        <div class="modal-actions">
          <button
              type="button"
              class="btn btn-secondary"
              id="cancelAbsentBtn"
            >
              Cancel
            </button>
          <button type="submit" class="btn btn-primary" id="saveAbsentBtn">
              <span class="btn-text">Save Record</span>
              <div class="btn-spinner hidden">
                <div class="spinner"></div>
              </div>
            </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Include Settings Panel -->
  <div id="settingsContainer"></div>

  <!-- Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/fallback.js"></script>
  <!-- Temporarily disabled for debugging
    <script src="js/database.js"></script>
    <script src="js/api.js"></script>
    -->
  <script src="js/translations.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/attendance.js"></script>
  <script>
    // Load settings panel
      fetch('components/settings-panel.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('settingsContainer').innerHTML = html;
          // Initialize settings after loading
          if (typeof initializeSettings === 'function') {
            initializeSettings();
          }
        });
  </script>
</body>
